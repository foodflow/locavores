

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDzefoJEoI7UkzPo28cTnh2BodOnJZ8Flo&sensor=false"></script>
    <script>
var map, layer1;
function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(38.6,-121.55),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

//Farmer's Markets
  layer1 = new google.maps.FusionTablesLayer({
    query: {
      select: '\'Name\'',
      from: '1Th_4h80vdJKUAmgtkjch5kHtFx1tRThrofguUcw'
    },
	styles: [{
	  markerOptions:{ iconName: "small_blue"}
	  ,}]
	
  });
  layer1.setMap(map)
  
  
}
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
