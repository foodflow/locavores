imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %ey.secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
      project: %project%
    
# BC Boostrap Configuration
bc_bootstrap:
    assets_dir:  %kernel.root_dir%/../src/YOF/WebBundle/Resources/public/components/bootstrap
    jquery_path: %kernel.root_dir%/../src/YOF/WebBundle/Resources/public/components/jquery/jquery.js

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        less:
            node:       /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to:   "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Doctrine Extensions Configuration
stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            sluggable: true
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: YOF\UserBundle\Entity\User

hwi_oauth:
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    
    fosub:
        username_iterations: 30

        # mapping between resource owners (see below) and properties
        properties:
            twitter: twitter_id
            facebook: facebook_id
            foursquare: foursquare_id
            
    connect:
      account_connector: yof_user_provider

    # here you will add one (or more) configurations for resource owners
    # and other settings you want to adjust in this bundle, just checkout the list below!
    resource_owners:
        twitter:
            type:                twitter
            client_id:           %oauth.twitter.client.id%
            client_secret:       %oauth.twitter.client.secret%
        facebook:
            type:                 facebook
            client_id:            %oauth.facebook.client.id%
            client_secret:        %oauth.facebook.client.secret%
            scope:                "email"
        foursquare:
            type:                 foursquare
            client_id:            %oauth.foursquare.client.id%
            client_secret:        %oauth.foursquare.client.secret%